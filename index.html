<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

<body class="body">

      <h3 class="github-repo">

    <label for="initial-price" class="labelStyle">Initial Price</label><br>
    <input id="initial-price" type="number" class="inputStyle"/><br>

    </div>
